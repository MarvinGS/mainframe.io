{% extends "base.html" %}

{% block extra_meta %}
{% set scaling = 750 / page.extra.height %}
{% set height = 750 %}
{% set width = page.extra.width * scaling %}

<meta property="og:image" content="{{config.extra.ifs_base_path}}/.thumbs/750-{{page.extra.image_filename}}"/>
<meta property="og:image:width" content="{{width}}" />
<meta property="og:image:height" content="{{height}}" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:alt" content="Image From (the Hack-) Space" />

{% endblock extra_meta %}
