{% set scaling = 750 / height %}
{% set width = width * scaling %}

<a target="_blank" class="text-decoration-none" href="{{config.extra.ifs_base_path}}/{{filename}}">
<img class="object-fit-contain" style="max-height: 750px; width: {{width}}px;" alt="Random image from space" src="{{config.extra.ifs_base_path}}/.thumbs/750-{{filename}}" />
</a>
