{% extends "base.html" %}

{% block extra_meta %}


{% if page.extra.thumbnail and page.taxonomies.topics and page.components[1] and page.updated and page.date %}
<meta property="og:type" content='article' />

{% for topic in page.taxonomies.topics %}
<meta name="article:tag" content="{{ topic }}">
{% endfor %}

<meta name="article:author" content="{{ page.author | default(value=config.author)}}">
<meta name="article:section" content="{{ page.components[1] }}">
<meta name="article:modified_time" content="{{ page.updated }}"/>
<meta name="article:published_time" content="{{ page.date }}"/>

<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "NewsArticle",
        "headline": "{{ page.title }}",
        "image": [
          {{ "https://mainframe.io" ~ page.extra.thumbnail | json_encode | safe }}
        ],
        "datePublished": "{{ page.date }}",
        "dateModified": "{{ page.updated }}",
        "author": [{
            "@type": "Person",
            "name": "{{ page.author | default(value=config.author) }}",
            "url": "https://mainframe.io"
        }]
    }
</script>

{% endif %}

{% endblock extra_meta %}
