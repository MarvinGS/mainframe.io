{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block content %}
    {% set blog_section = get_section(path="blog/_index.md", lang=lang) %}

    <h3>
        <span>
            <a class="text-decoration-none text-primary d-inline"
               href="{{ blog_section.permalink }}">
                {{ blog_section.title }}
            </a>
            >
            <a class="text-decoration-none text-primary d-inline"
               href="{{ get_url(path=taxonomy.slug, lang=lang) }}">
                {{ taxonomy.name }}
            </a>
        </span>
    </h3>

    <div class="flex-wrap d-flex justify-content-center">
        {% for term in terms %}
            <a class="text-decoration-none m-1 badge text-bg-primary" href="{{ get_url(path=term.path, lang=lang) }}">
                {{ term.name }}
            </a>
        {% endfor %}
    </div>
{% endblock content %}
