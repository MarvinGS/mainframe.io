{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block content %}
{% set blog_section = get_section(path="blog/_index" ~ lang_stub ~ ".md")%}

<h4>
    {{ blog_section.title }} - {{ taxonomy.name }}
</h4>
{% for term in terms %}
<div class="my-2">
    <a href="{{ get_url(path=term.path) }}">
        {{ term.name }}
    </a>
</div>
{% endfor %}
{% endblock content %}
