{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block content %}
    {% set blog_section = get_section(path="blog/_index.md", lang=lang) %}

    <h4>
        {{ blog_section.title }} - {{ taxonomy.name }}
    </h4>
    {% for term in terms %}
        <div class="my-2">
            <a href="{{ get_url(path=term.path, lang=lang) }}">
                {{ term.name }}
            </a>
        </div>
    {% endfor %}
{% endblock content %}
